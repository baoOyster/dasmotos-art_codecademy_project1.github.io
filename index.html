<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asssets/css/styles.css">
    <title>Dasmoto's Arts & Crafts</title>
</head>
<body>
    <main>
        <header>
            <h1 class="bold">Dasmoto's Arts & Crafts</h1>
        </header>
        <main>
            <section>
                <h1 class="bold mediumspringgreen">Bushes</h1>
                <figure>
                    <img src="asssets/pictures/hacksaw.jpeg" alt="hacksaw"/>
                    <figcaption>
                        <h2>Hacksaw Brushes</h2>
                        <p>Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes. <span class="blue_text bold">Starting at $3.00 / brush.</span></p>
                    </figcaption>
                </figure>
            </section>
            <section>
                <h1 class="bold lightcoral">Frames</h1>
                <figure>
                    <img src="asssets/pictures/frames.jpeg" alt="hacksaw"/>
                    <figcaption>
                        <h2>Art Frames (assorted)</h2>
                        <p>Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs. <span class="blue_text bold">Starting at $2.00 / frame.</span></p>
                    </figcaption>
                </figure>
            </section>
            <section>
                <h1 class="bold skyblue">Paint</h1>
                <figure>
                    <img src="asssets/pictures/finnish.jpeg" alt="hacksaw"/>
                    <figcaption>
                        <h2>Clean Finnish Paint</h2>
                        <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <span class="blue_text bold">Starting at $5.00 / tube.</span></p>
                    </figcaption>
                </figure>
            </section>
        </main>
    </main>
</body>
</html>
